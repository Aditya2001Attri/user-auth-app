<!-- src/app/auth/signup-step1/signup-step1.component.html -->
<div class="signup-container">
    <h2>Sign Up - Step 1</h2>
    <form (ngSubmit)="signupStep1()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="emailOrPhone">Email or Phone:</label>
        <input id="emailOrPhone" [(ngModel)]="emailOrPhone" name="emailOrPhone" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" required>
      </div>
      <button type="submit">Continue</button>
    </form>
  </div>
